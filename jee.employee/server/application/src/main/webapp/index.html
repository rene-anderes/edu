<!DOCTYPE html>
<html ng-app="employeeApp">
<head>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<meta charset="UTF-8">
<title>JEE Employees Application</title>
</head>
<body>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-route.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-resource.js"></script>
	<script src="app-storage.js"></script>
	<script src="app.js"></script>

	<div class="mdl-layout mdl-js-layout mdl-layout--overlay-drawer-button mdl-layout--fixed-header">
		<header class="mdl-layout__header mdl-layout__header--scroll">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">JEE Employees / Projects Application</span>
				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
				<!-- Navigation -->
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="#/Employees">Employees</a>
					<a class="mdl-navigation__link" href="#/Projects">Projects</a>
				</nav>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Application</span>
			<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="#/Employees">Employees</a>
					<a class="mdl-navigation__link" href="#/Projects">Projects</a>
			</nav>
		</div>
		<main class="mdl-layout__content">
			<div class="page-content">
				<div ng-view></div>
			</div>
		</main>
	</div>
</body>
</html>
